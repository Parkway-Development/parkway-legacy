# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure WebApp

on:
  push:
    branches:
      - dev  # Set this to your default branch
  pull_request:
    branches:
      - dev  # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # Set this to your Node.js version

    - name: npm install, build, and test
      run: |
        cd parkway.api
        npm install

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.BACKEND_AZURE_APP_NAME }}
        publish-profile: ${{ secrets.BACKEND_AZURE_CREDENTIALS }}
        package: 'parkway.api'
