name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dev

  workflow_dispatch:
  
  pull_request:
    types: [opened, synchronize]
    branches:
      - dev

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: './parkway.admin'

      - name: Build
        run: npm run build:staging
        working-directory: './parkway.admin'

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "5b76cdae3c4482df8a396e71fa47dcb3a564adb0765087c21eb22c1c133ae9c45-8ac82762-c58e-48de-8641-29bb65911c6d00f247996"
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "./parkway.admin"
          output_location: "dist"